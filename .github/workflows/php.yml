name: PHP Unit Testing

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Validate composer.json and composer.lock
      run: composer validate --strict

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

    - name: Make .env file
      uses: SpicyPizza/create-envfile@v1.3
      with:
        envkey_SERVER: "sql1.njit.edu"
        envkey_USERNAME: "sma237"
        envkey_PASSWORD: ${{ secrets.DATABASE_CONNECT }}
        envkey_DATABASE: "sma237"
        directory: src/.env
        file_name: .env
        fail_on_empty: false

    - name: Run unit tests
      run: composer test

